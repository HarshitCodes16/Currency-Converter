<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Coverter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="heading">
            <h1>Currency Converter</h1>
        </div>
        <form method="get">
            <div class="value">
                <label for="value">Enter the value</label>
                <input type="number" id="amount">
            </div>
            <div class="from-exhg-to">
                <div class="from">
                    <div class="img">
                        <img src="https://flagsapi.com/FR/flat/64.png">
                    </div>
                    <div class="container">
                        <label for="from">From</label>
                        <select name="from" id="from">
                        </select>
                    </div>
                </div>

                <div class="exchg">
                    <img src="./image.png" alt="">
                </div>

                <div class="to">
                    <div class="img">
                        <img src="https://flagsapi.com/AE/flat/64.png">
                    </div>
                    <div class="container">
                        <label for="to">To</label>
                        <select name="to" id="to">
                        </select>
                    </div>
                </div>
            </div>    
                
            
            <div class="msg-container">
                <p>1 EUR = 4.27 AED</p>
            </div>

            <div class="exchg-rate">
                <button>Get Exchange Rate</button>
            </div>
        </form>
    </main>
    <script src="./codes.js"></script>
    <script src="./app.js"></script>
</body>
</html>
